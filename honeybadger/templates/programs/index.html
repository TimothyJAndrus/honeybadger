{% extends 'base.html' %}
{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Program Name</th>
            <th scope="col">Program Description</th>
        </tr>
    </thead>
    <tbody>
        {% for program in programs %}
        <tr>
            <td>{{program.id}}</td>
            <td>{{program.program_name}}</td>
            <td>{{program.program_description}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
