{% extends 'base.html' %}
{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Education Level</th>
        </tr>
    </thead>
    <tbody>
        {% for education_level in education_levels %}
        <tr>
            <td>{{education_level.id}}</td>
            <td>{{education_level.education_level}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
