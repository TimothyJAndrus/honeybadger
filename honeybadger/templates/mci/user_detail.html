<div class="modal fade" id="mci-form-modal">
    <div class="modal-dialog mw-100 w-75">
        <div class="modal-content">
            <div class="modal-body">
                <form id="mci-form">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label class="col-form-label col-form-label-sm" for="mci-id">MCI ID</label>
                            <input type="text" class="form-control form-control-sm" id="mci-id" readonly>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label col-form-label-sm" for="registration-date">Registration
                                Date</label>
                            <input type="date" class="form-control form-control-sm" id="registration-date" readonly>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label col-form-label-sm" for="vendor-id">Vendor ID</label>
                            <input type="text" class="form-control form-control-sm" id="vendor-id">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label class="col-form-label col-form-label-sm" for="first-name">First Name</label>
                            <input type="text" class="form-control form-control-sm" id="first-name" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="col-form-label col-form-label-sm" for="middle-name">Middle Name</label>
                            <input type="text" class="form-control form-control-sm" id="middle-name">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="col-form-label col-form-label-sm" for="last-name">Last Name</label>
                            <input type="text" class="form-control form-control-sm" id="last-name" required>
                        </div>
                        <div class="form-group col-md-1">
                            <label class="col-form-label col-form-label-sm" for="suffix">Suffix</label>
                            <input type="text" class="form-control form-control-sm" id="suffix">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="col-form-label col-form-label-sm" for="date-of-birth">Date of Birth</label>
                            <input type="date" class="form-control form-control-sm" id="date-of-birth">
                        </div>
                        <div class="form-group col-md-1">
                            <label class="col-form-label col-form-label-sm" for="gender">Gender</label>
                            <select id="gender" class="form-control form-control-sm">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm" for="ethnicity-race">Ethincity/Race</label>
                        <select class="custom-select custom-select-sm" multiple id="ethnicity-race">
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm" for="address">Address</label>
                        <input type="text" class="form-control form-control-sm" id="address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="col-form-label col-form-label-sm" for="city">City</label>
                            <input type="text" class="form-control form-control-sm" id="city">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="col-form-label col-form-label-sm" for="state">State</label>
                            <select id="state" class="form-control form-control-sm">
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="col-form-label col-form-label-sm" for="postal-code">Postal Code</label>
                            <input type="text" class="form-control form-control-sm" id="postal-code">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="col-form-label col-form-label-sm" for="country">Country</label>
                            <select id="country" class="form-control form-control-sm">
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="col-form-label col-form-label-sm" for="email-address">Email Address</label>
                            <input type="email" class="form-control form-control-sm" id="email-address" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-form-label col-form-label-sm" for="telephone">Telephone</label>
                            <input type="text" class="form-control form-control-sm" id="telephone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label class="col-form-label col-form-label-sm" for="education-level">Education
                                Level</label>
                            <select id="education-level" class="form-control form-control-sm">
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label col-form-label-sm" for="employment-status">Employment
                                Status</label>
                            <select id="employment-status" class="form-control form-control-sm">
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label col-form-label-sm" for="provider">Source</label>
                            <select id="provider" class="form-control form-control-sm">
                                <option value="">---</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" id="create-buttons">
                        <div class="col-md-3 offset-md-3">
                            <button class="btn btn-block btn-success" id="clear-user-form">Clear Form</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-block btn-primary" id="save-user">Save User</button>
                        </div>
                    </div>
                    <div class="row" id="edit-buttons">
                        <div class="col-md-6 offset-md-3">
                            <button class="btn btn-block btn-secondary" id="clear-user-form">Find Referrals</button>
                        </div>
                        <!-- <div class="col-md-3">
                            <button class="btn btn-block btn-primary">Update User</button>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
